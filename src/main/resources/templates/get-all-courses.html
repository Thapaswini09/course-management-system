<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="UTF-8">
<title>Display Courses</title>
</head>
<body>
<h2>Display Courses</h2>
<a href="/add"> Add New Courses</a>
<br>
<table border =1>
<tr>
<th> ID </th>
<th> CourseName </th>
<th> Duration </th>
<th> Instructor </th>
<th> Action </th>
</tr>

<tr th:each="c: ${courses}">
<td th:text="${c.id}"></td>
<td th:text="${c.courseName}"></td>
<td th:text="${c.duration}"></td>
<td th:text="${c.instructor}"></td>
<td>
<a th:href="@{/edit/{id}(id=${c.id})}">Edit</a>
<a th:href="@{/delete/{id}(id=${c.id})}">Delete</a>
</td>
</tr>
</table>
</body>
</html>
